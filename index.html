<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Travel Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:url("https://images.pexels.com/photos/20409358/pexels-photo-20409358.jpeg") no-repeat center/cover;color:#fff;}
.overlay{background:rgba(0,0,0,.55);position:absolute;inset:0;}
.container{position:relative;z-index:2;padding:40px 30px;max-width:520px;}
h1,p,label,select,button{text-align:left;}
select{padding:6px 8px;margin:12px 0 18px;}
.langBtn,.authBtn{margin-right:8px;padding:8px 16px;border:none;cursor:pointer;border-radius:4px;font-weight:bold;}
.langBtn{background:#399e46;color:#fff;opacity:.6;}
.langBtn.active{opacity:1;background:#ffcc00;color:#000;}
.authBtn{background:#0078d4;color:#fff;}
#status{margin-top:10px;font-weight:bold;}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <div>
        <button class="langBtn" id="enBtn" data-lang="en">English</button>
        <button class="langBtn" id="frBtn" data-lang="fr">Français</button>
    </div>

    <h1 id="mainTitle"></h1>
    <p id="mainText"></p>

    <label id="brandLabel" for="brandSelect"></label>
    <select id="brandSelect">
        <option value="UP">UP</option>
        <option value="GO">GO</option>
    </select><br>

    <button class="authBtn" id="loginBtn"></button>
    <button class="authBtn" id="logoutBtn" style="display:none;">Sign out</button>
    <div id="status"></div>
</div>

<!-- MSAL -->
<script src="https://alcdn.msauth.net/browser/2.25.0/js/msal-browser.min.js"></script>
<script>
/* ============ GLOBAL STATE ============ */
let currentLanguage = localStorage.getItem("lang") || "en";
let brandValue      = localStorage.getItem("brand") || "UP";
let userName        = "";
let userToken       = "";      // custom user id
const BOT_SECRET    = "8JmiFfIOMzdjI4LGxvuZVFy18WS0FLv38LCmdY8pM9V9yIDrNUeAJQQJ99BFAC4f1cMAArohAAABAZBS19Yb.3GsbooNGM2phmYdB1Lkalu8UJ3lDm1CskqIDfWKklY1aYdn47HkdJQQJ99BFAC4f1cMAArohAAABAZBS3gpd";
let directLineToken = "";

/* ============ LANGUAGE DATA ============ */
const texts = {
    en:{title:"We help you on every journey",text:"Whatever you travel by, you can count on our support everywhere and anytime.",
        brand:"Brand:",login:"Log in with Microsoft",logout:"Sign out",signed:"Signed in as "},
    fr:{title:"Nous vous aidons dans chaque voyage",text:"Quel que soit votre mode de voyage, vous pouvez compter sur notre soutien partout et à tout moment.",
        brand:"Marque :",login:"Se connecter avec Microsoft",logout:"Se déconnecter",signed:"Connecté : "}
};

/* ============ MSAL CONFIG ============ */
var clientApplication;
(function(){
  var msalConfig={
      auth:{
          clientId:"20432056-2b97-43ca-9cfc-ec900428bbd4",
          authority:"https://login.microsoftonline.com/d06629ae-56db-44af-880b-80afafa24182"
      }
  };
  clientApplication=new msal.PublicClientApplication(msalConfig);
})();

/* ============ USER ID ============ */
function updateUserId(){
  userToken = clientApplication.getActiveAccount()?.homeAccountId
       ? ("My-custom-prefix"+clientApplication.getActiveAccount().homeAccountId).substr(0,64)
       : (Math.random().toString()+Date.now().toString()).substr(0,64);
}

/* ============ UI RENDERING ============ */
function renderTexts(){
    const t = texts[currentLanguage];
    document.getElementById("mainTitle").innerText = t.title;
    document.getElementById("mainText").innerText  = t.text;
    document.getElementById("brandLabel").innerText= t.brand;
    document.getElementById("loginBtn").innerText  = t.login;
    document.getElementById("logoutBtn").innerText = t.logout;
    document.documentElement.lang = currentLanguage;
    document.querySelectorAll(".langBtn").forEach(btn=>btn.classList.toggle("active",btn.dataset.lang===currentLanguage));
}
function showStatus(){
    const st=document.getElementById("status");
    if(userName){
        st.innerText=texts[currentLanguage].signed+userName;
        document.getElementById("logoutBtn").style.display="";
        document.getElementById("loginBtn").style.display="none";
    }else{
        st.innerText="";
        document.getElementById("logoutBtn").style.display="none";
        document.getElementById("loginBtn").style.display="";
    }
}
renderTexts();showStatus();

/* ============ BRAND & LANGUAGE EVENTS ============ */
document.getElementById("brandSelect").value=brandValue;
document.getElementById("brandSelect").addEventListener("change",e=>{
    brandValue=e.target.value;localStorage.setItem("brand",brandValue);
    restartChat();
});
document.getElementById("enBtn").onclick=()=>switchLang("en");
document.getElementById("frBtn").onclick=()=>switchLang("fr");
function switchLang(l){currentLanguage=l;localStorage.setItem("lang",l);renderTexts();showStatus();restartChat();}

/* ============ LOGIN / LOGOUT ============ */
document.getElementById("loginBtn").addEventListener("click",async ()=>{
    try{
        const resp=await clientApplication.loginPopup({scopes:["user.read"]});
        if(resp?.account){
            clientApplication.setActiveAccount(resp.account);
            userName=resp.account.name||"";
            updateUserId();
            showStatus();
            restartChat();
        }
    }catch(err){console.log(err);}
});
document.getElementById("logoutBtn").addEventListener("click", async ()=>{
    try{
        await clientApplication.logoutPopup({account:clientApplication.getActiveAccount()});
    }catch(e){console.log(e);}
    userName="";userToken="";showStatus();restartChat();
});

/* ============ DIRECT LINE TOKEN ============ */
async function fetchDirectLineToken(){
    if(directLineToken) return;
    try{
        const r=await fetch("https://directline.botframework.com/v3/directline/tokens/generate",{method:"POST",headers:{Authorization:"Bearer "+BOT_SECRET}});
        const j=await r.json();directLineToken=j.token;
    }catch(e){console.log("DL token error",e);}
}
fetchDirectLineToken();

/* ============ CHAT RESTART LOGIC ============ */
function getCustomContext(){
    const ctx={
        'UserLanguage':{value:(currentLanguage==="fr"?"French":"English"),isDisplayable:true},
        'Brand'       :{value:brandValue,isDisplayable:true}
    };
    if(userName){
        ctx.UserName={value:userName,isDisplayable:true};
        ctx.Token   ={value:userToken,isDisplayable:true};
    }
    return ctx;
}
function restartChat(){
    try{Microsoft.Omnichannel.LiveChatWidget.SDK.closeChat();}catch(e){}
    Microsoft.Omnichannel.LiveChatWidget.SDK.startChat({inNewWindow:false,customContext:getCustomContext()});
}

/* ============ EXPOSE FOR LCW CALLBACK ============ */
function lcw(){
    const fr=currentLanguage==="fr";
    const t=fr?
        {ttl:"Assistant virtuel",btn:"Clavarder",alT:"Êtes-vous certain de vouloir quitter la séance de clavardage?",
         alM:"Note : Cela mettra fin à la conversation et vous perdrez votre historique de clavardage.",
         no:"Non",yes:"Oui",lT:"Bienvenue au",lS:"Soutien par clavardage en direct!",ld:"Chargement…"}:
        {ttl:"Virtual Assistant",btn:"Chat",alT:"Are you sure you want to exit the chat?",
         alM:"Note: This will end your conversation, and you will lose your chat history.",
         no:"No",yes:"Yes",lT:"Welcome to",lS:"Live Chat Support!",ld:"Loading…"};
    return{
        styleProps:{generalStyles:{width:"360px",height:"560px",bottom:"20px",right:"20px"}},
        headerProps:{styleProps:{generalStyleProps:{background:"#399e46"},titleStyleProps:{color:"#FFF"},
            minimizeButtonStyleProps:{color:"#FFF"},closeButtonStyleProps:{color:"#FFF"}},
            controlProps:{headerTitleProps:{text:t.ttl},hideIcon:false,hideTitle:false,
                headerIconProps:{src:"https://www.svgrepo.com/show/474732/assistant.svg",alt:"Assistant"}}},
        loadingPaneProps:{styleProps:{generalStyleProps:{background:"#399e46"}},
            controlProps:{titleText:t.lT,subtitleText:t.lS,spinnerText:t.ld,hideSpinnerText:false,spinnerSize:3}},
        chatButtonProps:{controlProps:{hideChatTextContainer:false,hideChatSubtitle:true,titleText:t.btn}},
        confirmationPaneProps:{controlProps:{titleText:t.alT,subtitleText:t.alM,brightnessValueOnDim:"0.2",
            confirmButtonText:t.yes,cancelButtonText:t.no}}
    };
}
</script>

<script id="Microsoft_Omnichannel_LCWidget"
    src="https://oc-cdn-ocprod.azureedge.net/livechatwidget/scripts/LiveChatBootstrapper.js"
    data-app-id="d9f84d07-eecf-4bac-8385-084026ce5750"
    data-lcw-version="prod"
    data-org-id="44e3fe33-032f-f011-9a43-002248282d3c"
    data-org-url="https://m-44e3fe33-032f-f011-9a43-002248282d3c.us.omnichannelengagementhub.com"
    data-customization-callback="lcw">
</script>

<script>
window.addEventListener("lcw:ready",()=>restartChat());
</script>
</body>
</html>
