<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Assistance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MSAL for Microsoft SSO -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <!-- Google Fonts for UI -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        html, body { height: 100%; margin:0; }
        body {
            min-height: 100vh;
            min-width: 100vw;
            margin: 0;
            padding: 0;
            font-family: "Montserrat", Arial, sans-serif;
            background: url('https://images.pexels.com/photos/20409358/pexels-photo-20409358.jpeg') no-repeat center center fixed;
            background-size: cover;
        }
        .main-content {
            max-width: 420px;
            margin: 60px 0 0 40px;
            padding: 36px 32px 32px 32px;
            background: rgba(255,255,255,.97);
            border-radius: 12px;
            box-shadow: 0 0 22px 3px rgba(50,50,50,0.12);
            align-self: flex-start;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 700;
            color: #1c1c1c;
            text-align: left;
        }
        .subtitle {
            margin-bottom: 18px;
            color: #333;
            font-size: 1.02rem;
            line-height: 1.6;
            text-align: left;
        }
        .row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        label {
            font-weight: bold;
            font-size: 1rem;
            color: #222;
        }
        select {
            font-size: 1rem;
            padding: 7px 10px;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
        .btn {
            border: none;
            border-radius: 4px;
            padding: 9px 24px;
            background: #005196;
            color: #fff;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px 0;
            transition: background 0.2s;
            width: 100%;
        }
        .btn:hover {
            background: #003862;
        }
        .logout-btn {
            background: #c03636;
        }
        .logout-btn:hover {
            background: #670000;
        }
        .lang-toggle {
            position: fixed;
            top: 24px;
            right: 32px;
            z-index: 2000;
            background: #005196;
            color: #fff;
            border-radius: 30px;
            box-shadow: 0 2px 12px #bbb3;
            padding: 11px 26px 11px 24px;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
        }
        .sso-status {
            font-size: 1.06rem;
            color: #086b1e;
            min-height: 25px;
            padding: 4px 0;
        }
        @media (max-width: 700px) {
            .main-content {
                max-width: 98vw;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
                padding: 18px 5vw 10px 5vw;
            }
            .lang-toggle {
                top: 10px;
                right: 10px;
                padding: 9px 18px 9px 17px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <button class="lang-toggle" id="langBtn"></button>
    <div style="display:flex;flex-direction:column;min-height:100vh;">
        <div class="main-content">
            <h1 id="main-heading"></h1>
            <div class="subtitle" id="main-sub"></div>
            <div class="row">
                <label for="brandSelect" id="brandLbl"></label>
                <select id="brandSelect">
                    <option value="UP">UP</option>
                    <option value="GO">GO</option>
                </select>
            </div>
            <div id="authBox"></div>
        </div>
    </div>
    <script>
        function lcw() {
            // ... точно як раніше ...
        }
    </script>
    <script id="Microsoft_Omnichannel_LCWidget"
            src="https://oc-cdn-ocprod.azureedge.net/livechatwidget/scripts/LiveChatBootstrapper.js"
            data-app-id="d9f84d07-eecf-4bac-8385-084026ce5750" data-lcw-version="prod"
            data-org-id="44e3fe33-032f-f011-9a43-002248282d3c"
            data-org-url="https://m-44e3fe33-032f-f011-9a43-002248282d3c.us.omnichannelengagementhub.com"
            data-font-family-override="Roboto"
            data-color-override="#0000FF"
            data-customization-callback="lcw">
    </script>
    <script>
        const translations = {
            en: {
                langBtn: "Français",
                heading: "We help you on every journey",
                sub: "No matter how or where you travel – you can always count on us. From the first step to the last stop, our support is with you at every stage.",
                brand: "Brand"
            },
            fr: {
                langBtn: "English",
                heading: "Nous vous accompagnons dans chaque voyage",
                sub: "Peu importe comment ou où vous travel – vous pouvez toujours compter sur nous. De votre point de départ à l'arrivée, notre soutien vous accompagne à chaque étape.",
                brand: "Marque"
            }
        };
        function getLang() { return localStorage.getItem("lang") || "en"; }
        function setLang(lang) { localStorage.setItem("lang", lang); location.reload(); }
        function getBrand() { return localStorage.getItem("brand") || "UP"; }
        function setBrand(value) { localStorage.setItem("brand", value); }
        let accessToken = "";
        let userOid = "";
        let userName = "";
        let isLcwReady = false;
        let ssoProviderWasSet = false;
        function resetChatAndReload() {
            try {
                if (
                    window.Microsoft &&
                    window.Microsoft.Omnichannel &&
                    window.Microsoft.Omnichannel.LiveChatWidget &&
                    window.Microsoft.Omnichannel.LiveChatWidget.SDK &&
                    typeof window.Microsoft.Omnichannel.LiveChatWidget.SDK.closeChat === "function"
                ) {
                    window.Microsoft.Omnichannel.LiveChatWidget.SDK.closeChat();
                }
            } catch(e){}
            setTimeout(() => { location.reload(); }, 400);
        }
        function updateAuthUI() {
            const authBox = document.getElementById("authBox");
            const accounts = msalInstance.getAllAccounts();
            let html = "";
            if (accounts && accounts.length > 0) {
                html += `<div class="sso-status" id="ssoStatus">Welcome, ${userName ? userName : "user"}! You are signed in.</div>`;
                html += `<button class="btn logout-btn" id="logoutBtn">Log out</button>`;
            } else {
                html += `<button class="btn" id="msLoginBtn" onclick="loginWithMicrosoft()">Sign in with Microsoft</button><div class="sso-status" id="ssoStatus"></div>`;
            }
            authBox.innerHTML = html;
            const logoutBtn = document.getElementById("logoutBtn");
            if(logoutBtn){ logoutBtn.onclick = logoutMSAL; }
        }
        function renderApp() {
            const lang = getLang();
            const tr = translations[lang];
            document.documentElement.lang = lang === "en" ? "en" : "fr";
            document.getElementById("langBtn").textContent = tr.langBtn;
            document.getElementById("main-heading").textContent = tr.heading;
            document.getElementById("main-sub").textContent = tr.sub;
            document.getElementById("brandLbl").textContent = tr.brand + ":";
            document.getElementById("brandSelect").value = getBrand();
            updateAuthUI();
        }
        window.addEventListener('DOMContentLoaded', () => {
            renderApp();
            document.getElementById("brandSelect").addEventListener("change", (e) => { setBrand(e.target.value); location.reload(); });
            document.getElementById("langBtn").onclick = () => { setLang(getLang() === "en" ? "fr" : "en"); };
        });
        const msalConfig = {
            auth: {
                clientId: "20432056-2b97-43ca-9cfc-ec900428bbd4",
                authority: "https://login.microsoftonline.com/d06629ae-56db-44af-880b-80afafa24182"
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false
            }
        };
        const loginRequest = { scopes: ["openid", "profile"] };
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function loginWithMicrosoft() {
            document.getElementById("ssoStatus").textContent = "";
            resetChatAndReload();
        }
        async function logoutMSAL() { resetChatAndReload(); }
        window.addEventListener("lcw:ready", function () {
            isLcwReady = true;
            // Try get MSAL session
            const accounts = msalInstance.getAllAccounts();
            if(accounts && accounts.length > 0){
                const acc = accounts[0];
                msalInstance.setActiveAccount(acc);
                msalInstance.acquireTokenSilent({ ...loginRequest, account: acc }).then(response => {
                    accessToken = response.accessToken;
                    const idTokenClaims = response.idTokenClaims || {};
                    userOid = idTokenClaims.oid || acc.homeAccountId || "";
                    userName = idTokenClaims.name || idTokenClaims.preferred_username || "";
                    // ВАЖЛИВО: реєструємо SSO provider по одному разу (бо lcw:ready firing each reload)
                    if (accessToken && !ssoProviderWasSet
                        && window.Microsoft &&
                        window.Microsoft.Omnichannel &&
                        window.Microsoft.Omnichannel.LiveChatWidget &&
                        window.Microsoft.Omnichannel.LiveChatWidget.SDK &&
                        typeof window.Microsoft.Omnichannel.LiveChatWidget.SDK.setAuthTokenProvider === "function"
                    ) {
                        window.Microsoft.Omnichannel.LiveChatWidget.SDK.setAuthTokenProvider(() => Promise.resolve(accessToken));
                        ssoProviderWasSet = true;
                    }
                }).catch(() => {});
            }
            var lang = getLang();
            var brand = getBrand();
            Microsoft.Omnichannel.LiveChatWidget.SDK.startChat({
                customContext: {
                    'UserLanguage': { 'value': lang === "en" ? "English" : "French", 'isDisplayable': true },
                    'Brand': { 'value': brand, 'isDisplayable': true },
                    'UserName': { 'value': userName || '', 'isDisplayable': true },
                    'Token': { 'value': userOid || '', 'isDisplayable': true }
                }
            });
        });
        window.addEventListener("DOMContentLoaded", async function() {
            const accounts = msalInstance.getAllAccounts();
            if(accounts && accounts.length > 0){
                const acc = accounts[0];
                msalInstance.setActiveAccount(acc);
                const response = await msalInstance.acquireTokenSilent({ ...loginRequest, account: acc });
                accessToken = response.accessToken;
                const idTokenClaims = response.idTokenClaims || {};
                userOid = idTokenClaims.oid || acc.homeAccountId || "";
                userName = idTokenClaims.name || idTokenClaims.preferred_username || "";
                if(isLcwReady && !ssoProviderWasSet &&
                   window.Microsoft && window.Microsoft.Omnichannel &&
                   window.Microsoft.Omnichannel.LiveChatWidget && window.Microsoft.Omnichannel.LiveChatWidget.SDK &&
                   typeof window.Microsoft.Omnichannel.LiveChatWidget.SDK.setAuthTokenProvider === "function") {
                    window.Microsoft.Omnichannel.LiveChatWidget.SDK.setAuthTokenProvider(() => Promise.resolve(accessToken));
                    ssoProviderWasSet = true;
                }
                setTimeout(renderApp, 100);
            }
        });
    </script>
</body>
</html>
