<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contoso Sample Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
    <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>
    <script type="text/javascript">
        if (typeof msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/browser/2.32.0/js/msal-browser.min.js' type='text/javascript' %3E%3C/script%3E"));
    </script>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            -webkit-font-smoothing: antialiased;
            height: 100vh;
            overflow: hidden;
        }

        #chatwindow {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        #header {
            background-color: rgb(11, 85, 106);
            color: rgb(255, 255, 255);
            font-weight: 600;
            height: 48px;
            padding: 0px 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #subheader {
            background-color: rgb(243, 242, 241);
            padding: 7px 13px;
            font-size: 12px;
            font-weight: 400;
        }

        .main-content {
            display: flex;
            flex: 1 1 auto;
            height: calc(100vh - 75px);
            min-height: 0;
        }

        a {
            color: rgb(0, 90, 158);
        }

        a:hover {
            color: rgb(0, 69, 120);
        }

        #webchat {
            flex: 1 1 0;
            position: relative;
            height: 100%;
            min-width: 0;
            overflow: hidden;
        }

        #logout {
            display: none;
        }

        #custom-iframe-sidebar {
            width: 25vw;
            min-width: 250px;
            max-width: 480px;
            height: 100%;
            border-left: 1px solid #f1f1f1;
            background: #fafbfc;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        #custom-iframe-sidebar iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 900px) {
            #custom-iframe-sidebar {
                width: 35vw;
                min-width: 120px;
            }
        }
        @media (max-width: 600px) {
            #custom-iframe-sidebar {
                display: none; /* hide sidebar on smallest screens */
            }
        }
    </style>

</head>

<body>
    <div id="chatwindow">
        <div id="header">
            SSO Test Bot
        </div>
        <div id="subheader">
            <span id="loginStatus">You are not logged in on the website.</span>
            <a id="login" href="#" onclick="onSignInClick()">Log in</a>
            <a id="logout" href="#" onclick="onSignOutClick()">Log out</a>
        </div>
        <div class="main-content">
            <div id="webchat"></div>
            <div id="custom-iframe-sidebar">
                <iframe src="https://copilotstudio.microsoft.com/environments/aa9a827b-aedf-ee7d-b575-bfb7ebdcf717/bots/cr7d7_undefinedNameOfTouristInformationAgen/webchat?__version__=2" frameborder="0" allow="clipboard-write"></iframe>
            </div>
        </div>
    </div>

    <script>
        // TODO Change parameters below to your client id, tenant id and token endpoint.
        // See documentation (https://learn.microsoft.com/en-us/microsoft-copilot-studio/configure-sso?tabs=webApp)
        const clientId = "89344f03-2e01-449a-9cf2-306b4545c5d0"
        const tenantId = "d06629ae-56db-44af-880b-80afafa24182"
        const tokenEndpoint = "https://aa9a827baedfee7db575bfb7ebdcf7.17.environment.api.powerplatform.com/copilotstudio/dataverse-backed/authenticated/bots/cr7d7_undefinedNameOfTouristInformationAgen/conversations?api-version=2022-03-01-preview"

        // Config object to be passed to Msal on creation
        const msalConfig = {
            auth: {
                clientId: clientId,
                authority: "https://login.microsoftonline.com/" + tenantId
            },
            cache: {
                cacheLocation: "sessionStorage",
                storeAuthStateInCookie: false,
            }
        };

        // Add here scopes for id token to be used at MS Identity Platform endpoints.
        const loginRequest = {
            scopes: ["User.Read", "openid", "profile"]
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // Handle login request after user clicks on login button
        async function onSignInClick() {
            try {
                const loginResponse = await msalInstance.loginPopup(loginRequest);
            } catch (err) {
                console.log(err)
            }

            const accounts = msalInstance.getAllAccounts();

            if (accounts.length > 0) {
                msalInstance.setActiveAccount(accounts[0]);
                user = accounts[0]
                document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name + " on the website."

                document.getElementById("login").style.display = "none"
                document.getElementById("logout").style.display = "inline"

                await renderChatWidget()
            }
        }

        // Retrieve if user is currently logged in
        let user = null;
        const accounts = msalInstance.getAllAccounts();

        if (accounts.length > 0) {
            user = accounts[0]
            msalInstance.setActiveAccount(user);
            document.getElementById("loginStatus").innerHTML = "Currently logged in as " + user.name + " on the website."
            document.getElementById("login").style.display = "none"
            document.getElementById("logout").style.display = "inline"
        }

        // Handle sign out request and refresh page
        async function onSignOutClick() {
            result = await msalInstance.logoutPopup({
                account: user,
            })
            location.reload();
        }

    </script>

    <script>
        function getOAuthCardResourceUri(activity) {
            if (activity &&
                activity.attachments &&
                activity.attachments[0] &&
                activity.attachments[0].contentType === 'application/vnd.microsoft.card.oauth' &&
                activity.attachments[0].content.tokenExchangeResource) {
                return activity.attachments[0].content.tokenExchangeResource.uri;
            }
        }

        async function exchangeTokenAsync(resourceUri) {
            let user = msalInstance.getAllAccounts();

            if (user.length <= 0) {
                return null
            }

            const tokenRequest = {
                scopes: [resourceUri]
            };

            try {
                const tokenResponse = await msalInstance.acquireTokenSilent(tokenRequest)
                return tokenResponse.accessToken;
            } catch (err) {
                console.log(err)
                return null
            }

            return null
        }

        async function fetchJSON(url, options = {}) {
            const res = await fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    accept: 'application/json'
                }
            });

            if (!res.ok) {
                throw new Error(`Failed to fetch JSON due to ${res.status}`);
            }

            return await res.json();
        }
    </script>

    <script>
        async function renderChatWidget() {
            var userID = user?.localAccountId != null ?
                (user.localAccountId).substr(0, 36) :
                (Math.random().toString() + Date.now().toString()).substr(0, 64);

            const { token } = await fetchJSON(tokenEndpoint);
            const directLine = window.WebChat.createDirectLine({ token });

            const store = WebChat.createStore(
                {},
                ({ dispatch }) => next => action => {
                    const { type } = action;

                    if (action.type === "DIRECT_LINE/CONNECT_FULFILLED") {
                        dispatch({
                            meta: {
                                method: "keyboard",
                            },
                            payload: {
                                activity: {
                                    channelData: {
                                        postBack: true,
                                    },
                                    name: 'startConversation',
                                    type: "event"
                                },
                            },
                            type: "DIRECT_LINE/POST_ACTIVITY",
                        });
                    }

                    if (action.type === 'DIRECT_LINE/INCOMING_ACTIVITY') {
                        const activity = action.payload.activity;
                        let resourceUri;

                        if (activity.from && activity.from.role === 'bot' && (resourceUri = getOAuthCardResourceUri(activity))) {
                            exchangeTokenAsync(resourceUri).then((token) => {
                                if (token) {
                                    directLine.postActivity({
                                        type: 'invoke',
                                        name: 'signin/tokenExchange',
                                        value: {
                                            id: activity.attachments[0].content.tokenExchangeResource.id,
                                            connectionName: activity.attachments[0].content.connectionName,
                                            token
                                        },
                                        "from": {
                                            id: userID,
                                            name: user.name,
                                            role: "user"
                                        }
                                    }).subscribe(
                                        id => {
                                            if (id === 'retry') {
                                                return next(action);
                                            }
                                        },
                                        error => {
                                            return next(action);
                                        }
                                    );
                                    return;
                                }
                                else {
                                    return next(action);
                                }
                            });
                        }
                        else {
                            return next(action);
                        }
                    }
                    else {
                        return next(action);
                    }
                });

            const styleOptions = {
                hideUploadButton: true,
                botAvatarImage: 'https://bot-framework.azureedge.net/bot-icons-v1/6ab9b101-b65c-4357-9e9f-915cbf313a14_2K5Bt02aW8egEb97fxAgh7vqChK4UV3Nh3Lw3YYArhEKR8mB.png',
                botAvatarInitials: 'Bot',
                userAvatarImage: 'https://content.powerapps.com/resource/makerx/static/media/user.0d06c38a.svg',
                userAvatarInitials: 'User'
            };

            window.WebChat.renderWebChat(
                {
                    directLine: directLine,
                    store,
                    userID: userID,
                    styleOptions
                },
                document.getElementById('webchat')
            );
        }

        (async () => {
            await renderChatWidget()
        })()
    </script>
</body>

</html>
