<!DOCTYPE html>
<html lang="en">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #header {
            margin-top: 32px;
            margin-bottom: 24px;
            color: white;
            font-size: 2.5em;
            font-family: "Segoe UI", sans-serif;
            text-shadow: 2px 2px 6px #444;
        }
        #bot-iframe {
            width: 90vw;
            max-width: 700px;
            height: 75vh;
            border: none;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 0 24px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Welcome to Travel Assistant</div>
        <iframe
            id="bot-iframe"
            src="https://copilotstudio.microsoft.com/environments/aa9a827b-aedf-ee7d-b575-bfb7ebdcf717/bots/cr7d7_undefinedNameOfTouristInformationAgen/webchat?__version__=2"
            allow="clipboard-write; clipboard-read"

</html>
