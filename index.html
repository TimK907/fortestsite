<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Assistant: Copilot Studio Agents SSO Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Microsoft Copilot Studio Agents SDK -->
    <script src="https://cdn.copilot.microsoft.com/widget/sdk/v1/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            height: 100%;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100vw;
        }
        #main-container {
            width: 100vw;
            min-height: 100vh;
            background: rgba(0,0,0,0.62);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #header-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
            margin-bottom: 10px;
            font-size: 1.3em;
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }
        #welcome-title {
            color: white;
            font-size: 2.5em;
            font-family: "Segoe UI", sans-serif;
            font-weight: bold;
            text-shadow: 2px 2px 10px #444;
            margin-bottom: 22px;
            margin-top: 10px;
            text-align: center;
            letter-spacing: 2px;
        }
        #info-text {
            color: #fff;
            margin: 12px auto 26px auto;
            font-size: 1.15em;
            background: rgba(22,40,90,0.14);
            border-radius: 7px;
            max-width: 700px;
            padding: 11px 28px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="header-row">
            <span>
                <i class="fa-solid fa-user"></i>
                &nbsp;Travel Assistant
            </span>
        </div>
        <div id="welcome-title">Welcome to Travel Assistant</div>
        <div id="info-text">
            Щоб почати спілкування, натисни на іконку помічника у правому нижньому куті.<br>
            <b>Copilot Studio Agents SDK вбудовано.<br>
            Усі сесії з M365 юзерів та SSO вже підтримуються автоматично!</b>
        </div>
        <!-- Тут ти можеш додати власний інший контент, якщо треба -->
    </div>

    <script>
      window.copilotWidget.bootstrap({
        chatBotId: "cr7d7_undefinedNameOfTouristInformationAgen",
        envId: "aa9a827b-aedf-ee7d-b575-bfb7ebdcf717"
        // Див. офіційну доку Microsoft Copilot Studio для додаткових опцій кастомізації
      });
    </script>
</body>
</html>
