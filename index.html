<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Support</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            background-image: url('https://images.pexels.com/photos/20409358/pexels-photo-20409358.jpeg?_gl=1*1y7tkqd*_ga*MTMxOTQ0MzI2MC4xNzUwMzI3OTQx*_ga_8JE65Q40S6*czE3NTEzNTU4MTgkbzMkZzEkdDE3NTEzNTU4NTUkajIzJGwwJGgw');
            background-size: cover;
            background-position: center;
            color: #000;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        h1, p {
            margin: 10px 0;
            text-align: left;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .select-brand, .auth-form {
            margin-top: 10px;
        }
        .auth-form input {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header-text">We will help you on any journey</h1>
        <p id="description-text">No matter how you travel, you can count on our support to ensure a seamless and reliable experience.</p>
        
        <div class="controls">
            <button id="lang-en">English</button>
            <button id="lang-fr">Fran√ßais</button>
        </div>
        
        <div class="select-brand">
            <label for="brand-select">Brand:</label>
            <select id="brand-select">
                <option value="UP">UP</option>
                <option value="GO">GO</option>
            </select>
        </div>
        
        <div id="auth-area">
            <button id="login-btn">Log In</button>
            <button class="hidden" id="logout-btn">Log Out</button>
        </div>

        <div id="auth-form" class="auth-form hidden">
            <input id="user-name" type="text" placeholder="User Name">
            <input id="user-id" type="text" placeholder="User ID">
            <input id="password" type="password" placeholder="Password">
            <button id="create-profile">Create Profile</button>
        </div>
    </div>

    <!-- Chat script -->
    <script>
        // Initial variables for tracking state
        let currentLanguage = 'English';
        let userStatus = 'Guest'; // 'Guest' or 'LoggedIn'
        let userData = {}; // To store user details (UserName, UserID)
        
        const langButtons = document.querySelectorAll('.controls button');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const authForm = document.getElementById('auth-form');
        const createProfileBtn = document.getElementById('create-profile');
        const brandSelect = document.getElementById('brand-select');

        // Helper function to update UI on login/logout
        function updateAuthUI() {
            if (userStatus === 'LoggedIn') {
                loginBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                authForm.classList.add('hidden');
            } else {
                loginBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                authForm.classList.add('hidden');
            }
        }

        // Reload the page and reinitialize chat
        function reloadPage() {
            location.reload();
        }

        // Language buttons event listeners
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                currentLanguage = button.textContent;
                reloadPage();
            });
        });

        // Login button event listener
        loginBtn.addEventListener('click', () => {
            authForm.classList.remove('hidden');
        });

        // Logout button event listener
        logoutBtn.addEventListener('click', () => {
            userStatus = 'Guest';
            userData = {};
            reloadPage();
        });

        // Create profile and log in
        createProfileBtn.addEventListener('click', () => {
            const userName = document.getElementById('user-name').value;
            const userId = document.getElementById('user-id').value;

            if (userName && userId) {
                userData.UserName = userName;
                userData.Token = userId;
                userStatus = 'LoggedIn';
                reloadPage();
            } else {
                alert('Please fill in all fields.');
            }
        });

        // Inject chat widget
        window.addEventListener("lcw:ready", function() {
            Microsoft.Omnichannel.LiveChatWidget.SDK.startChat({
                inNewWindow: false,
                customContext: {
                    'UserLanguage': {'value': currentLanguage, 'isDisplayable': true},
                    'Brand': {'value': brandSelect.value, 'isDisplayable': true},
                    'UserName': {'value': userData.UserName || '', 'isDisplayable': true},
                    'Token': {'value': userData.Token || '', 'isDisplayable': true}
                }
            });
        });

        // Restore data and update UI on page load
        if (userStatus === 'LoggedIn') {
            updateAuthUI();
        }
    </script>

    <!-- Chat snippet -->
    <script>
        function lcw() {
            return {
                styleProps: {
                    generalStyles: {
                        padding: "0px",
                        border: "none",
                    },
                    titleStyles: {
                        color: "#000000",
                        fontFamily: "MXSans",
                        fontSize: "22px",
                        fontWeight: "700",
                        lineHeight: "32px",
                    },
                    subtitleStyles: {
                        color: "#000000",
                        fontFamily: "MXSans",
                        fontSize: "16px",
                        fontWeight: "400",
                        lineHeight: "22px",
                    }
                }
            }
        }
    </script>
    <script id="Microsoft_Omnichannel_LCWidget" 
            src="https://oc-cdn-ocprod.azureedge.net/livechatwidget/scripts/LiveChatBootstrapper.js" 
            data-app-id="d9f84d07-eecf-4bac-8385-084026ce5750"
            data-lcw-version="prod" 
            data-org-id="44e3fe33-032f-f011-9a43-002248282d3c"
            data-org-url="https://m-44e3fe33-032f-f011-9a43-002248282d3c.us.omnichannelengagementhub.com"
            data-font-family-override="Monotype Corsiva"
            data-custom-close-button-text="End Chat"
            data-color-override="#0000FF"
            data-customization-callback="lcw">
    </script>
</body>
</html>
